<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            color: white;
        }
        #mainPage {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #ffcccb;
        }
        .cake {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/emoji/48/000000/birthday-cake-emoji.png');
            background-size: cover;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { top: -50px; }
            100% { top: 100vh; }
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="startButton">点击开始</button>
    <div id="mainPage">
        <div id="message">生日快乐！🎂🎉</div>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            startFallingCakes();
        });

        function startFallingCakes() {
            for (let i = 0; i < 50; i++) {
                let cake = document.createElement('div');
                cake.className = 'cake';
                cake.style.left = Math.random() * 100 + 'vw';
                cake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                cake.style.animationDelay = Math.random() + 's';
                document.getElementById('mainPage').appendChild(cake);
            }
        }
    </script>
</body>
</html>
